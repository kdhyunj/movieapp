<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="movies.css">
</head>

<body">
    <div>
        <h1>Movie Ratings</h1>

        <form id="new-movie-form">
            <div class="form-group">
                <label for="title">Title
                    <input type="text" required id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="rating">Rating
                    <input type="number" required min="0" max="10" id="rating" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <th scope="col">Title <i id="title"></i></th>

                <th scope="col">Rating <i id="rating"></i></th>
                <th scope="col">Delete </i></th>
            </tr>
        </thead>
        <tbody id="movie-table-body">

        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="movies.js"></script>
    </body>

</html>
